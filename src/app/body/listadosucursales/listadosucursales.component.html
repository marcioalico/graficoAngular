<h2>Sucursales</h2>
<table>
    <thead>
        <tr>
            <th>Indice</th>
            <th>Sucursal</th>
            <th>Direcci√≥n</th>
            <th>Lugar</th>
            <th>Ventas Enero</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let sucursal of this.listadoSucursales; let i = index">
            <td>{{ i }}</td>
            <td>{{ sucursal.nombre }}</td>
            <td>{{ sucursal.direccion }}</td>

    </tbody>
</table>
